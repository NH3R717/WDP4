<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDSII Task Manager</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

    <header id="pageHeader">
        <h1>Task Tracker</h1>
        <button id="mascotButton">Mascot</button>
    </header>

    <main>
        <section aria-label="tasks that need to be completed" id="toDo">

            <header>
                <h2>To Do</h2>
                <button class="addTask">Add</button>
            </header>

        </section>

        <section aria-label="tasks that are in progress" id="inProgress">

            <header>
                <h2>In Progress</h2>
                <button class="addTask">Add</button>
            </header>

        </section>

        <section aria-label="tasks that are completed" id="complete">

            <header>
                <h2>Complete</h2>
                <button aria-label="add new task button" class="addTask">Add</button>
            </header>

        </section>

    </main>

    <!-- Task Input Modal -->

    <form hidden class="modal" id="taskModal">

        <article aria-label="task input modal window">

            <header>
                <button class="modalClose" aria-label="task modal close button">&times;</button>
                <h3>Task Input</h3>
            </header>

            <section class="modal-body">
                <h4>Add task here.</h4>
                <div id=inputContainer>
                    <div id=taskModalLabels>
                        <label for="taskTitle">Title</label>
                        <label for="description">Description</label>
                    </div>

                    <div id=taskModalFields>
                        <input type="text" id=taskTitle aria-label="task title input field" required minlength="4" maxlength="16">
                        <textarea type="text" id=description aria-label="task description input field" required minlength="4" maxlength="220"></textarea>
                    </div>
                </div>
                <div id="dateInputAndBtn">
                    <label for="dueDate">Date</label>
                    <input type="date" id="dueDate" aria-label="task dude date picker">
                    <input type="submit" value="Submit" class="modalSubmit" aria-label="add new task">
                </div>

            </section>
        </article>

    </form>

    <!-- Pokemon Modal -->

    <form hidden class="modal" id="mascotModal">

        <article class="modal-content" aria-label="mascot selection modal window">

            <header>
                <button class="modalClose" aria-label="modal close button">&times;</button>
                <h3>Page Mascot</h3>
            </header>

            <section>
                <h4>Type the name of your favorite Pokémon.</h4>

                <div>
                    <input id=inputPokemon aria-label="pokemon mascot input field " required minlength="4 " maxlength="10 " type="text " placeholder=" e.g. 'Charizard' ">
                    <button type="button" class="modalSubmitBtn" id=pokeSubmitBtn aria-label="pokemon mascot submit button">Save</button>
                </div>

            </section>
        </article>

    </form>

    <footer></footer>

    <script src="js/glitchGet.js "></script>
    <script src="js/glitchPost.js "></script>
    <script src="js/pokeGet.js "></script>

</body>

</html>
