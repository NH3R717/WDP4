<!-- This template will include reusable header and foot  -->

<!-- DOCTYPE – denotes html type (html5 = html) -->

<!DOCTYPE html>

<!-- html – html root tag -->

<!-- lang="" – denotes primary language page content is in (useful for search engines)  -->

<html lang="en">

<!-- head – metadata for the site -->

<head>

    <!-- Unicode Transformation Format – 8 represent any character in the Unicode standard. UTF-8 is backwards compatible with ASCII. (no closing tag) -->

    <meta charset="UTF-8">

    <!-- Script element placed within the head tag forcing JS data to load before html (this may prevent the page from loading any information in the even that JS data does not load) -->

    <!-- Title – displays in a browser tab and the default save name for bookmarks -->

    <title>Hikers Guide – Temp</title>

    <!-- CSS references – external -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>

<!-- body – what renders in the webpage -->

<body id="template">

    <!-- header – reusable header site content -->

    <header>

        <!-- heading 1 (logo) inclusion of logo as and html element -->

        <h1>
            <a href="index.html"><img src="images/hikersGuide.png" alt="Hikers Guide Logo"></a>
        </h1>

        <!-- navigation – primary page navigation element -->

        <nav>

            <!-- unordered list – list of links to other site pages used when contained element order is has no consequence on page functionality  -->

            <ul>

                <!-- list – child element of ul above (also ol or menu) -->

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- unique page content goes here -->


    <!-- footer – reusable site footer content -->
    <footer>

        <!-- links – legal/info -->

        <ul>
            <li>
                <p>&copy; Hikers Guide, INC</p>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Newsletter</a>
            </li>
        </ul>

        <!-- links – social media -->

        <section id="socialMedia">
            <ul>
                <li>
                    <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook"></a>
                </li>
                <li>
                    <a href="https://twitter.com"><img src="images/twitter.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://youtube.com"><img src="images/youtube.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://google.com"><img src="images/google.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram"></a>
                </li>
            </ul>
        </section>

    </footer>

    <!-- loads HTML 1st ensuring javascript injection successful -->

    <script src="js/content.js"></script>

</body>

</html>
