<!-- DOCTYPE – denotes html type (html5 = html) -->

<!DOCTYPE html>

<!-- html – html root tag -->

<!-- lang="" – denotes primary language page content is in (useful for search engines)  -->

<html lang="en">

<!-- head – metadata for the site -->

<head>

    <!-- Unicode Transformation Format – 8 represent any character in the Unicode standard. UTF-8 is backwards compatible with ASCII. (no closing tag) -->

    <meta charset="UTF-8">

    <!-- Title – displays in a browser tab and the default save name for bookmarks -->

    <title>Hikers Guide – Contact</title>

    <!-- CSS references – external -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>

<!-- body – what renders in the webpage -->

<body id="contactPage">

    <!-- header – reusable header site content -->

    <header id="headerLocations">

        <!-- heading 1 (logo) inclusion of logo as and html element -->

        <h1>
            <a href="index.html"><img src="images/hikersGuide.png" alt="Hikers Guide Logo"></a>
        </h1>

        <!-- navigation – primary page navigation element -->

        <nav>

            <!-- unordered list – list of links to other site pages used when contained element order is has no consequence on page functionality  -->

            <ul>

                <!-- list – child element of ul above (also ol or menu) -->

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- contact form -->

    <section id=contactForm>

        <h2>Contact Us</h2>
        <div id=addressForm>
            <form>

                <div id=firstLastName>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="required">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="required">
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="required">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="required">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message:"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>

            <!-- contact info -->

            <div id=mapAddress>
                <div id=googleMaps>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14768.068643938508!2d114.16524813596226!3d22.277339765366836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3404005b7e61fe79%3A0x242571e635c3d8ee!2sWan%20Chai%2C%20Hong%20Kong!5e0!3m2!1sen!2stw!4v1572837802700!5m2!1sen!2stw"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>

                <div id=address>
                    <dl>
                        <dt>Address: </dt>

                        <!-- address tag denotes contact information -->


                        <dd>
                            18 Harbour Rd
                            <br>STE 128
                            <br>Hong Kong
                        </dd>


                        <dt>Telephone:</dt>
                        <dd>+852 5555 1234</dd>
                        <dt>Email Address:</dt>
                        <dd>info@hikersguide.com</dd>


                    </dl>

                </div>
            </div>
        </div>
    </section>

    <h2 id="currentWeather">Our Current Weather</h2>
    <br>
    <br>
    <button id="weatherButton" type="button">Local Weather</button>


    <footer>

        <!-- links – legal/info -->

        <ul>
            <li>
                <p>&copy; Hikers Guide, INC</p>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Newsletter</a>
            </li>
        </ul>

        <!-- links – social media -->

        <section id="socialMedia">
            <ul>
                <li>
                    <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook"></a>
                </li>
                <li>
                    <a href="https://twitter.com"><img src="images/twitter.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://youtube.com"><img src="images/youtube.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://google.com"><img src="images/google.png" alt="twitter"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram"></a>
                </li>
            </ul>
        </section>

    </footer>

    <!-- loads HTML 1st ensuring javascript injection successful -->

    <script src="js/content.js"></script>

    <script src="js/events.js"></script>

</body>

</html>
